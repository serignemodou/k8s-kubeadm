apiVersion: infrastructure.cluster.x-k8s.io/v1beta1
kind: AzureMachineTemplate
metadata:
  name: capz-machine-template-worker
  namespace: capz-management-clusterclass
spec:
  template:
    spec:
      vmSize: Standard_D4_v3
      identity: SystemAssigne
      image:
        name: Ubuntu22.04-LTS-SWAP
        gallery: ubuntu-capz
        plan:
          offer: "0001-com-ubuntu-server-jammy"
          publisher: "Canonical"
          sku: "22_04-lts-gen2"
        version: latest
      osDisk:
        cachingType: None
        diskSizeGB: 200
        osType: Linux
      dataDisks:
      - diskSizeGB: 100
        nameSuffix: nodedisk
      securityProfile:
        encryptionAtHost: false
      networkInterfaces:
        subnetName: snet-worker-node
      