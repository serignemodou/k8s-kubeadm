#===============================================================================================================
#### Configuration cluster classe 
# https://github.com/kubernetes-sigs/cluster-api/blob/main/config/crd/bases/cluster.x-k8s.io_clusterclasses.yaml
#===============================================================================================================
apiVersion: cluster.x-k8s.io/v1beta1
kind: ClusterClass
metadata:
  name: clusterclass-v1.0.0
  namespace: capz-management-clusterclass
spec:
  infrastructure:
    ref:
      apiVersion: infrastructure.cluster.x-k8s.io/v1beta1
      kind: AzureClusterTemplate
      name: capz-underling-infrastruction

  controlPlane:
    machineInfrastructure:
      ref: 
        apiVersion: infrastructure.cluster.x-k8s.io/v1beta1
        kind: AzureMachineTemplate
        name: capz-machine-template-control-plane
    ref:
      apiVersion: controlplane.cluster.x-k8s.io/v1beta1
      kind: KubeadmControlPlaneTemplate
      name: capz-kubeadm-control-plane
    namingStrategy:
      template: "{{ .cluster.name }}-control-plane-{{ .random }}"
    machineHealthCheck: 
      maxUnhealthy: 100%
      nodeStartupTimeout: 20m0s
      unhealthyConditions:
        - type: Ready
          status: Unknown
          timeout: 5m0s
        - type: Ready
          status: "False"
          timeout: 20m0s
        - type: DiskPressure
          status: "True"
          timeout: 1m0s
          
  workers:
    machineDeployments:
      - class: "default-node"
        bootstrap:
          templateRef:
            apiVersion: bootstrap.cluster.x-k8s.io/v1beta1
            kind: KubeadmConfigTemplate
            name: capz-kubeadm-worker
        infrastructure:
          templateRef: 
            apiVersion: infrastructure.cluster.x-k8s.io/v1beta1
            kind: AzureMachineTemplate
            name: capz-machine-template-worker
        machineHealthCheck: 
          maxUnhealthy: 100%
          nodeStartupTimeout: 20m0s
          unhealthyConditions:
            - type: Ready
              status: Unknown
              timeout: 5m0s
            - type: Ready
              status: "False"
              timeout: 20m0s
            - type: DiskPressure
              status: "True"
              timeout: 1m0s